<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulario Productos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="text/javascript"></script>
</head>
<body>
	<div class="container">
		<center>
		<img th:src="@{/img/lana-rhoades.png}" width="20%">
		</center>
	</div>

<div class="container d-flex justify-content-center mt-4">
	
<form class="col-10 col-sm-8 col-md-6 col-xl-4" th:action="@{/guardar}" th:object="${producto}" method="post" id="formularioRegistro">
	<div class="col-md- position-relative mb-3">
		<label class="form-label" for="inputCodigo">Codigo</label>
		<input th:field="*{codigo}" class="form-control" id="inputCodigo" placeholder="P000">
	</div>
	<div class="col-md- position-relative mb-3">
		<label class="form-label" for="inputNombre">Nombre del producto</label>
		<input th:field="*{description}" class="form-control" id="inputNombre" placeholder="Ingrese nombre de producto">
	</div>
	<div class="col-md- position-relative mb-3">
		<div class="form-group col-md-6">
			<label class="form-label" for="inputStock">Stock</label>
			<input th:field="*{stock}" class="form-control" id="inputStock" placeholder="0">
		</div>
		<div class="col-md- position-relative mb-3">
			<label class="form-label" for="inputPrecio">Precio</label>
			<input th:field="*{precio}" class="form-control" id="inputPrecio" placeholder="0.00">
		</div>
	</div>
	<input type="submit" class="btn btn-danger" value="Registrar">
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
